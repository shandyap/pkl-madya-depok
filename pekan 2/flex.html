<!DOCTYPE html>
<html>
  <head>
    <title>CSS Flex</title>
    <style type="text/css">
      .container {
        display: flex;
        display: -moz-flex;
        display: -webkit-flex;
        background-color: #00bfff;
        justify-content: center;
      }
      .contain {
        background-color: #00fa9a;
        width: 100px;
        margin: 10px;
        text-align: center;
        font-family: arial;
        line-height: 75px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contain">1</div>
      <div class="contain">2</div>
      <div class="contain">3</div>
      <div class="contain">4</div>
      <div class="contain">5</div>
      <div class="contain">6</div>
    </div>
  </body>
</html>
